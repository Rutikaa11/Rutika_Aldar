<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bars</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .progress-container {
            display: flex;
            gap: 20px;
        }
        .progress-bar {
            text-align: center;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(
                red calc(var(--percentage) * 1%), 
                grey calc(var(--percentage) * 1%)
            );
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .circle::after {
            content: attr(data-percent) '%';
            position: absolute;
            color: white;
        }
        .progress-bar p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="circle" data-percent="100" style="--percentage: 100;"></div>
            <p>Marketing</p>
        </div>
        <div class="progress-bar">
            <div class="circle" data-percent="73" style="--percentage: 73;"></div>
            <p>Branding</p>
        </div>
        <div class="progress-bar">
            <div class="circle" data-percent="35" style="--percentage: 35;"></div>
            <p>Creation</p>
        </div>
        <div class="progress-bar">
            <div class="circle" data-percent="60" style="--percentage: 60;"></div>
            <p>Graphic</p>
        </div>
    </div>
</body>
</html>
