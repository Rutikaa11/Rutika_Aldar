<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        /* Menubar */
        #menubar {
            display: none; /* Hide this element if it has no content */
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        /* Navbar Styles */
        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Make the list items align horizontally */
        }

        .navbar li {
            margin-left: 20px;
        }

        .navbar li a {
            text-decoration: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar li a:hover {
            background-color: #575757;
        }

        /* About Image Styles */
        .about-img {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        .about-img img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .about-img img:hover {
            transform: scale(1.1);
        }

        /* Keyframe Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Home Section */
        #home {
            text-align: center;
            padding: 50px 20px;
            background-color: #fff;
        }

        #home h1 {
            font-size: 36px;
            margin: 0 0 10px;
        }

        #home h5 {
            font-size: 18px;
            color: #333;
            margin: 0 0 20px;
        }

        #home p {
            font-size: 16px;
            color: #666;
            margin: 0 0 30px;
        }

        #home button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #home button:hover {
            background-color: #575757;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar li {
                margin: 10px 0;
            }

            #home {
                padding: 30px 10px;
            }

            #home h1 {
                font-size: 28px;
            }

            #home h5 {
                font-size: 16px;
            }

            #home p {
                font-size: 14px;
            }

            #home button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="menubar"></div>
    <header>
        <a href="home.html" class="logo">Rutika Aldar</a>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <div class="about-img">
        <img src="Rutika_image.jpg" alt="Rutika Aldar">
    </div>
    <!--Home-->
    <section id="home">
        <div>
            <h1>Hi, I'm Rutika Aldar</h1>
            <h5>Freelance Web Developer</h5>
            <p>The customer is very happy to be followed by the developer. <br>And the pain that was born repels him with pleasures.</p>
            <a href="#"><button>Contact Me</button></a>
        </div>
    </section>
</body>
</html>
